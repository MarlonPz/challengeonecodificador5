    <header> 
    <div id="divheader">
        <img id="Logo_Alura" src="./img/Grupo 18.png" alt="Logo_Alura" width="35px">
        <h1 id="titulo">Encriptador</h1>
    </div>
</header>
<main>
    <section class="Contenedor1">
        <form>
        <div class="icono-exclamacion"><p id="parrafo1">Solo letras minúsculas y sin acentos.</p></div>
        <textarea class="textarea"cols="30" type="text" required placeholder="Ingrese texto aquí" autocomplete="off"></textarea>
        </form>
        <div>
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>.
    </div>
    </section>
    <section class="Contenedor2">
        <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje
fue encontrado.
Ingrese el texto que deseas
encriptar o desencriptar"></textarea>
        <div>
        <button id="copyButton" onclick="copyText()">Copiar</button>
    </div>
    </section>
</main>
